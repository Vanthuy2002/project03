<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shine Smile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="./favicon/manifest.json" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="width">
        <div class="header-top">
          <a href="/">
            <div class="logo">
              <span class="logo__cricle"></span>
              <span class="logo__text">
                <span class="logo__brand">Shine</span>
                <span class="logo__brand logo__brand--small">smile</span>
              </span>
            </div>
          </a>

          <!-- navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link navbar__item--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Services</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Abouts</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Doctors</a>
              </li>
            </ul>
          </nav>

          <!-- sign in / sign up -->
          <div class="header-action">
            <a href="#!" class="btn__header-action">Log In</a>
            <a href="#!" class="btn btn__header-action">Sign Up</a>
          </div>
        </div>

        <!-- hero -->
        <section class="hero">
          <section class="hero__content">
            <h1 class="hero__title">Exceptional dental care for all ages.</h1>
            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero__row">
              <a href="#!" class="btn hero__btn">Book Online</a>
              <a href="tel:(123) 456-7890" class="hero__phone"
                >or call (123) 456-7890
              </a>
            </div>
          </section>
          <section class="hero__media">
            <figure class="hero__img">
              <img src="./assets/img/human1.jpg" alt="human" />
              <img src="./assets/img/human2.jpg" alt="human" />
            </figure>
          </section>
        </section>
      </div>
    </header>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
